<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>

    <section class="vh-100">
        <div class="container-fluid h-100">
            <div class="col-lg-4 my-5 mx-auto d-flex justify-content-center">
                <img src="assets/smartphone.png" class="img-fluid mx-auto" alt="">
            </div>
            <div class="col-lg-4 col-md-8 mx-auto">
                <form class="shadow p-5 mb-5 rounded-5 bg-light">
                    <h2 class="mb-4">S'identifier</h2>
                    <div class="form-group mb-2">
                        <label for="identifiant" class="text-secondary">Identifiant ou Mail</label>
                        <input type="text" class="form-control" id="identifiant">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-secondary">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Mot de passe">
                    </div>  
                    <div class="d-flex justify-content-end">
                        <a href="#" class="text-decoration-none"><small>Mot de passe oublié ?</small></a>
                    </div>      
                    <div class="text-center mt-3">
                        <button type="submit" class="btn-gradient-blue p-2 border-0">Continuer</button>
                    </div>
                    <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            <small class="text-secondary ms-2">Garder ma session active</small>
                        </label>
                    </div>

                    <div class="text-center">
                        <p class="text-center fw-bold mt-3">OU</p>
                        <button type="submit" class="btn btn-light p-2 rounded-3 border">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-facebook me-2" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                            </svg>
                            Se connecter avec facebook
                        </button>
                    </div>
                </form>
            </div>
            <div class="container">
                <div class="row mt-5 text-center">
                    <div class="col-lg-4 col-md-4 col-lg-4">
                        <img src="assets/infinix.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-lg-4 col-md-4 col-lg-4">
                        <img src="assets/techno.png" alt="" class="img-fluid">
                    </div>
                    <div class="col-lg-4 col-md-4 col-lg-4">
                        <img src="assets/itel.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>              
        </div>
    </section>
